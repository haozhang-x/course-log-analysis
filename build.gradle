plugins {
    id 'idea'
    id 'scala'
}

apply plugin: "idea"


group 'io.zhanghao'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    maven {
        url = 'http://maven.aliyun.com/nexus/content/groups/public'
    }
}

dependencies {
    compile 'org.apache.spark:spark-core_2.11:2.2.0'
    compile 'org.apache.spark:spark-streaming_2.11:2.2.0'
    compile 'org.apache.spark:spark-sql_2.11:2.2.0'
    compile 'org.apache.spark:spark-streaming-kafka-0-10_2.11:2.2.0'
    compileOnly 'org.scala-lang:scala-compiler:2.11.8'
    compile 'org.apache.hbase:hbase-mapreduce:2.1.1'
}


configurations.all {
    resolutionStrategy {
        force 'com.google.protobuf:protobuf-java:2.5.0'
        force 'com.fasterxml.jackson.core:jackson-databind:2.6.5'
    }

}
